<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="title">Analyze Your Text</div>
    <div class="container">
        <label for="data">Enter your Text</label>
        <br>
        <textarea name="data" id="text-input" rows="15" cols="70" style="padding: 10px"></textarea>
        <br>
        <br>
        <br>
        <div class="btn">
         <button onclick="touppercase()" id="upper">UpperCase</button>
         <button onclick="tolowercase()" id="lower">LowerCase</button>
         <button onclick="preview()" id="preview">Preview</button>
         <button onclick="copy()" id="copy">Copy</button>
         <button onclick="reverse()" id="save">Reverse</button>
         <button onclick="clearText()" id="clear">Clear</button>
        </div>
        <br>
         
    </div>
    <script src="script.js"></script>
    </body>
</html>
